# Swahili-100 Base Model Configuration
# This is the primary training configuration.
# All hyperparameters will be finalized after ablation studies.

project:
  name: "swahili-100-base"
  seed: 42
  output_dir: "checkpoints"
  log_dir: "logs"

data:
  train_path: "data/processed/train"
  val_path: "data/processed/val"
  tokenizer_path: "tokenizer/swahili_bpe.json"
  max_seq_len: 2048
  num_workers: 4

model:
  vocab_size: 16384
  d_model: 768
  n_layers: 12
  n_heads: 12
  n_kv_heads: 4            # GQA: 4 KV groups for 12 heads
  d_ff: 2048               # SwiGLU intermediate size
  max_seq_len: 2048
  rope_theta: 10000.0
  norm_eps: 1.0e-6
  dropout: 0.0              # No dropout (modern LLM practice)
  tie_embeddings: true       # Tie input/output embeddings
  qk_norm: true              # QK normalization for stability
  use_moe: false             # Enable for MoE variant
  moe_num_experts: 8
  moe_top_k: 2
  moe_capacity_factor: 1.25
  use_mtp: false             # Multi-token prediction
  mtp_num_heads: 2           # Number of future tokens to predict

training:
  total_steps: 20000
  batch_size: 128            # Effective batch size (with grad accum)
  micro_batch_size: 8        # Per-GPU micro batch
  gradient_accumulation_steps: 16
  learning_rate: 3.0e-4
  min_lr: 3.0e-5
  warmup_steps: 500
  weight_decay: 0.1
  grad_clip: 1.0
  precision: "bf16"          # bf16, fp8, fp32

optimizer:
  type: "adamw"              # adamw or muon
  betas: [0.9, 0.95]
  eps: 1.0e-8

scheduler:
  type: "cosine"             # cosine or linear
  warmup_steps: 500

checkpointing:
  save_every: 2000
  keep_last: 3
  gradient_checkpointing: true

logging:
  log_every: 10
  eval_every: 500
  wandb_project: "swahili-100"
  wandb_entity: null

evaluation:
  val_steps: 50
