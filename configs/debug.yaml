# Debug Configuration
# Tiny model for fast iteration on CPU / small GPU.
# Use this to verify the pipeline works end-to-end before real training.

project:
  name: "swahili-100-debug"
  seed: 42
  output_dir: "checkpoints/debug"
  log_dir: "logs/debug"

data:
  train_path: "data/processed/train"
  val_path: "data/processed/val"
  tokenizer_path: "tokenizer/swahili_bpe.json"
  max_seq_len: 256
  num_workers: 2

model:
  vocab_size: 4096
  d_model: 128
  n_layers: 4
  n_heads: 4
  n_kv_heads: 2
  d_ff: 256
  max_seq_len: 256
  rope_theta: 10000.0
  norm_eps: 1.0e-6
  dropout: 0.0
  tie_embeddings: true
  qk_norm: true
  use_moe: false
  moe_num_experts: 4
  moe_top_k: 2
  moe_capacity_factor: 1.25
  use_mtp: false
  mtp_num_heads: 2

training:
  total_steps: 100
  batch_size: 16
  micro_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 1.0e-3
  min_lr: 1.0e-4
  warmup_steps: 10
  weight_decay: 0.1
  grad_clip: 1.0
  precision: "fp32"

optimizer:
  type: "adamw"
  betas: [0.9, 0.95]
  eps: 1.0e-8

scheduler:
  type: "cosine"
  warmup_steps: 10

checkpointing:
  save_every: 50
  keep_last: 2
  gradient_checkpointing: false

logging:
  log_every: 1
  eval_every: 25
  wandb_project: null
  wandb_entity: null

evaluation:
  val_steps: 10
